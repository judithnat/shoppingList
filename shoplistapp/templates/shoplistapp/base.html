{% load staticfiles %} 
<!--#j - here its just our css file
    #j curly brackets used as template tags to link static html to dynamic python-->
<html> 

    <head>
        <title>Shopping List</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="{% static 'css/shoplistapp.css' %}">
    </head>
<body>
    <div class="page-header">
    <a href="{% url 'item_new' %}" class="top-menu><span class = glyphicon glyphicon-plus"></a>    
    <h1><a href="/">Shopping List</a></h1>
    </div>
    <div class="content container">
    <div class="row">
        <div class="col-md-8">
        {% block content %}  #j draws html from another template
        {% endblock %}
        </div>
    </div>
    </div>
    
</body>
</html>
